<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="hero-welcome">
        Tic-Tac-Toe
    </div>
   
    <div id="game-options">
        <button id="start-game">Start Game</button>
    </div>

    

    <div id="game-board-wrapper">
        <div id="score-count">
            <div id="player-score">
                Player score: 0
            </div>
            <div id="computer-score">
                Computer score: 0
            </div>
        </div>

    <div id="game-board">
        <div class="game-tile" id="r1c1"></div>
        <div class="game-tile" id="r1c2"></div>
        <div class="game-tile" id="r1c3"></div>
        <div class="game-tile" id="r2c1"></div>
        <div class="game-tile" id="r2c2"></div>
        <div class="game-tile" id="r2c3"></div>
        <div class="game-tile" id="r3c1"></div>
        <div class="game-tile" id="r3c2"></div>
        <div class="game-tile" id="r3c3"></div>
    </div>
    <div id="game-message"></div>
    </div>
    <footer>

    </footer>
</body>
<script src="app.js"></script>
</html>
